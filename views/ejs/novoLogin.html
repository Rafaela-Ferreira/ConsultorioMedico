<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        position: relative;
        z-index: 1;
        width: 300px;
        padding: 40px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: rgb(42, 57, 73);
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #fff;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #fff;
    }

    .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .form-group button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #4CAF50;
        color: white;
        cursor: pointer;
    }

    .animation-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        overflow: hidden;
    }

    .animation-container::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: url('https://www.example.com/your-image.jpg') no-repeat center center/cover;
        animation: animateBackground 10s linear infinite;
    }

    @keyframes animateBackground {
        0% { background-position: 0 0; }
        100% { background-position: 100% 100%; }
    }

    @media (max-width: 600px) {
        .login-container {
            width: 80%;
        }
    }
</style>
</head>
<body>
<div class="animation-container"></div>
<div class="login-container">
    <h2>Criar novo usuário</h2>
    <form>
        <div class="form-group">
            <label for="new-username">Novo Usuário</label>
            <input type="text" id="new-username" name="new-username" placeholder="Escolha um nome de usuário" required>
        </div>
        <div class="form-group">
            <label for="new-password">Nova Senha</label>
            <input type="password" id="new-password" name="new-password" placeholder="Escolha uma senha segura" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a senha" required>
        </div>
        <div class="form-group">
            <!-- <button type="submit">Registrar</button><br><br> -->
            <a href="telaInicial.html" style="color: #ffffff;"><button type="button">Registrar</button></a>
        </div>
        <a href="index.html" style="color: #fff; text-align: center; display: block; margin-top: 10px;">Voltar para a tela de login</a>
    </form>
</div>
</body>
</html>
