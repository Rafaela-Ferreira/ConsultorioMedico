<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20px;
            background-color: whitesmoke;
            margin-top: 20px 0;
        }

        .cadastro-container {
            width: 700px;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .cadastro-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            width: 22%;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            margin-right: 2%;
            margin-bottom: 10px;
        }

        .pacientes-list {
            margin-top: 20px;
            text-align: center;
        }

        .pacientes-list table {
            width: 100%;
            border-collapse: collapse;
        }

        .pacientes-list th,
        .pacientes-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .pacientes-list th {
            background-color: #f2f2f2;
        }

        @media (max-width: 600px) {
            .cadastro-container {
                width: 80%;
            }

            .form-group button {
                width: 100%;
                margin-right: 0; 
            }
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Paciente</h2>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required>
            </div>
            <div class="form-group">
                <label for="cargo">Tipo de Exame:</label>
                <select id="tipoExame" name="tipoExame" required>
                    <option value="raioX">Raio-X</option>
                    <option value="ressonancia">Ressonância Magnética</option>
                    <option value="ultrassom">Ultrassom</option>
                    <option value="tomografia">Tomografia Computadorizada</option>
                    <option value="analisesClinicas">Análises Clínicas</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
        
        <div class="pacientes-list">
            <h2>Lista de Pacientes</h2>
            <div class="form-group">
                <button type="button">Consultar</button>
                <button type="button">Editar</button>
                <button type="button">Excluir</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>Telefone</th>
                        <th>Tipo de Exame</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maria Silva</td>
                        <td>1990-05-15</td>
                        <td>(11) 98765-4321</td>
                        <td>Ressonância Magnética</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
