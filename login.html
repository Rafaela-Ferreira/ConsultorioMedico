<!DOCTYPE html>
<html>

<head>
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="mb-4">Página de Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Login" id="loginInput" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha" id="passwordInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </form>
                <p class="mt-3 text-center">ou</p>
                <button onclick="cadastroUsuario()" class="btn btn-secondary btn-block">Cadastrar novo usuário</button>
            </div>
        </div>
    </div>

    <script>
        // Simulando um conjunto de credenciais válidas
        const users = [{
            username: 'usuario1',
            password: 'senha1'
        }, {
            username: 'usuario2',
            password: 'senha2'
        }];

        function cadastroUsuario() {
            let novoLogin = prompt("Digite o novo nome de usuário:");
            let novaSenha = prompt("Digite a nova senha:");

            // Verifica se o novo nome de usuário já existe
            if (users.some(user => user.username === novoLogin)) {
                alert("O nome de usuário já existe. Tente novamente com um nome de usuário diferente.");
            } else {
                // Adiciona o novo usuário à lista de usuários
                users.push({ username: novoLogin, password: novaSenha });
                alert("Novo usuário cadastrado com sucesso!");
            }
        }

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var login = document.getElementById("loginInput").value;
            var password = document.getElementById("passwordInput").value;

            // Verifica se as credenciais correspondem a algum usuário válido
            const user = users.find(user => user.username === login && user.password === password);
            if (user) {
                alert("Login bem-sucedido. Bem-vindo, " + user.username + "!");
            } else {
                alert("Credenciais inválidas. Tente novamente.");
            }
        });
        
    </script>
</body>

</html>
